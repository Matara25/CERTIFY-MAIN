<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Hash Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .verification-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .verification-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .verification-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .verification-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .result-container.show {
            display: block;
        }
        .result-item {
            margin-bottom: 0.5rem;
        }
        .result-label {
            font-weight: 600;
            color: #555;
        }
        .btn-verify {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-header">
            <h2>Block Hash Verification</h2>
            <p>Verify a block hash on the Ethereum blockchain using Etherscan</p>
        </div>
        
        <form id="verificationForm">
            <div class="mb-3">
                <label for="blockHash" class="form-label">Block Hash</label>
                <input type="text" class="form-control" id="blockHash" 
                       value="0x8123d80f64f2ff5a752d2b296d24ccf0e7adca4c1f10540a115ec952fd42a550" required>
                <div class="form-text">Enter the block hash to verify (with 0x prefix)</div>
            </div>
            
            <div class="mb-3">
                <label for="apiKey" class="form-label">Etherscan API Key</label>
                <input type="text" class="form-control" id="apiKey" required>
                <div class="form-text">Enter your Etherscan API key</div>
            </div>
            
            <button type="submit" class="btn btn-verify">Verify Block Hash</button>
        </form>
        
        <div class="loading mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Verifying block hash...</p>
        </div>
        
        <div class="result-container mt-4">
            <h4>Verification Result</h4>
            <div class="result-item">
                <span class="result-label">Status:</span> 
                <span id="resultStatus"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Block Number:</span> 
                <span id="resultBlockNumber"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Block Hash:</span> 
                <span id="resultBlockHash"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Timestamp:</span> 
                <span id="resultTimestamp"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Transactions:</span> 
                <span id="resultTransactions"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const blockHash = document.getElementById('blockHash').value;
            const apiKey = document.getElementById('apiKey').value;
            
            // Show loading
            document.querySelector('.loading').classList.add('show');
            document.querySelector('.result-container').classList.remove('show');
            
            try {
                const response = await fetch(`https://api.etherscan.io/api?module=block&action=getblockbyhash&tag=${blockHash}&boolean=true&apikey=${apiKey}`);
                const data = await response.json();
                
                // Hide loading
                document.querySelector('.loading').classList.remove('show');
                document.querySelector('.result-container').classList.add('show');
                
                if (data.status === '1' && data.result) {
                    document.getElementById('resultStatus').textContent = 'Block found!';
                    document.getElementById('resultBlockNumber').textContent = data.result.blockNumber;
                    document.getElementById('resultBlockHash').textContent = data.result.hash;
                    document.getElementById('resultTimestamp').textContent = new Date(data.result.timeStamp * 1000).toLocaleString();
                    document.getElementById('resultTransactions').textContent = data.result.transactions.length;
                } else {
                    document.getElementById('resultStatus').textContent = 'Block not found';
                    document.getElementById('resultBlockNumber').textContent = 'N/A';
                    document.getElementById('resultBlockHash').textContent = 'N/A';
                    document.getElementById('resultTimestamp').textContent = 'N/A';
                    document.getElementById('resultTransactions').textContent = 'N/A';
                }
            } catch (error) {
                // Hide loading
                document.querySelector('.loading').classList.remove('show');
                document.querySelector('.result-container').classList.add('show');
                
                document.getElementById('resultStatus').textContent = 'Error: ' + error.message;
                document.getElementById('resultBlockNumber').textContent = 'N/A';
                document.getElementById('resultBlockHash').textContent = 'N/A';
                document.getElementById('resultTimestamp').textContent = 'N/A';
                document.getElementById('resultTransactions').textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
