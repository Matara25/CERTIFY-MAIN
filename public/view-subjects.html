<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Subjects - Certify</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Subjects</h1>
            <div class="space-x-4">
                <a href="/admin/dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back
                </a>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="subjects-container">
            <!-- Subjects will be loaded here -->
        </div>
    </div>

    <script>
        // Function to fetch subjects from the server
        async function fetchSubjects() {
            try {
                const response = await fetch('/admin/subjects');
                if (!response.ok) {
                    throw new Error('Failed to fetch subjects');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching subjects:', error);
                return [];
            }
        }

        // Function to render subjects
        function renderSubjects(subjects) {
            const container = document.getElementById('subjects-container');
            
            if (!subjects || subjects.length === 0) {
                container.innerHTML = `
                    <div class="bg-white shadow-md rounded p-6 text-center col-span-3">
                        <p class="text-gray-500">No subjects found. Add your first subject to get started.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = subjects.map(subject => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                                ${subject.code}
                            </span>
                            <span class="text-sm text-gray-500">
                                <i class="fas fa-clock mr-1"></i>
                                ${subject.credits} credit hours
                            </span>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${subject.name}</h3>
                        <p class="text-gray-600 mb-4">${subject.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                ${subject.status}
                            </span>
                            <div class="space-x-2">
                                <a href="/admin/subjects/${subject._id}/edit" class="text-indigo-600 hover:text-indigo-900">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="/admin/subjects/${subject._id}/delete" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load and render subjects when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const subjects = await fetchSubjects();
            renderSubjects(subjects);
        });
    </script>
</body>
</html>
